<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin-To-Do-List</title>
  </head>
  <body>
    <div id="todoBackdrop"></div>
    <div class="todoNotebook">
      <div class="sideButtonContainer">
        <button class="sideButton">#General</button>
        <button class="sideButton">#Projects</button>
        <button class="sideButton">#All Tasks</button>
        <button class="sideButton">#Completed <br>Tasks</button>
      </div>      
      <div class="page">
        <div class="content">
          <h1 class="title">To-do List</h1>
          <div class="project">
            <p class="projectTitle">#General</p>

            <label for="" class="todo">
              <input type="checkbox" class="checkbox" />
              <p class="to-do-title">
                Homework
              </p>
              <p class="dueDate">Due Date: 12-12-2025</p>
              <p class="dueTime">Due Time: 10:12 PM</p>
              <p class="priority">Priority: High</p>
            </label>
            <label for="" class="todo">
              <input type="checkbox" class="checkbox" />
              <p class="to-do-title">
                Get Groceries
              </p>
              <p class="dueDate">Due Date: 12-12-2025</p>
              <p class="dueTime">Due Time: 10:12 PM</p>
              <p class="priority">Priority: High</p>
            </label>
          </div>
          <div class="buttons">
            <button class="button" id="todo">+ To-do</button>
            <div id="todoDialoguebox"></div>
            <button class="button" id="project">+ Project</button>
            <div id="projectDialoguebox"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
